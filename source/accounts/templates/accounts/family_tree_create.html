{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-4">{% trans 'Create a Family Tree' %}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <button type="submit" class="btn btn-primary">{% trans 'Create Family Tree' %}</button>
      </div>
    </form>
  </div>
{% endblock %}
